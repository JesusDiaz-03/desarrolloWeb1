<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tailwindcss</title>
   
</head>
<body class="bg-blue-200">
    <header>
        <div class="flex">
            <div>
                <img class="bg-blue-300 w-60 p-0 hidden md:block" src="/img/logo-removebg-preview.png" alt="">
            </div>
            <div class="flex-1 p-2">
                <label for="toggle-menu" class="md:hidden block cursor-pointer"></label>
                <i class="bx bx-menu bg-indigo-400 text-white text-4xl rounded-md"></i>
            </div>
        </div>
    </header>

    <nav>
        <div class="flex">
            <input id="toggle-menu" type="checkbox" class="hidden peer"/>

            <div class=" hidden bg-blue-600 w-60 min-h-screen p-4 sticky top-0 md:block">
                <div class="text-3xl font-bold text-white mb-5">Menú</div>
                <div class="text-white hover:bg-blue-800 p-3 rounded-md cursor-pointer"><i class="bx bx-home"></i> Dashboard</div>
                <div class="text-white hover:bg-blue-800 p-3 rounded-md cursor-pointer mt-2"><i class="bx bx-user"></i> Usuarios</div>
                <div class="text-white hover:bg-blue-800 p-3 rounded-md cursor-pointer mt-2"><i class="bx bx-book"></i> Cursos</div>
                <div class="text-white hover:bg-blue-800 p-3 rounded-md cursor-pointer mt-2"><i class="bx bx-cog"></i> Ajustes</div>
            </div>
            <div class="flex-1 p-6">
                <div class="text-3xl font-bold mb-4">Listado de Estudiantes</div>
                <div class=" bg-white rounded-md shadow-md p-4">
                    <table class="w-full text-sm text-left text-gray-700">
                      <thead class="bg-gray-200">
                        <tr>
                          <th class="px-4 py-2">Nombre</th>
                          <th class="px-4 py-2">Documento</th>
                          <th class="px-4 py-2">Programa</th>
                          <th class="px-4 py-2">Promedio</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="border-t hover:bg-gray-100">
                          <td class="px-4 py-2">Jesús Díaz</td>
                          <td class="px-4 py-2">1003192161</td>
                          <td class="px-4 py-2">Ingeniería de Sistemas</td>
                          <td class="px-4 py-2">4.5</td>
                        </tr>
                        <tr class="border-t hover:bg-gray-100">
                            <td class="px-4 py-2">Angie Caballero</td>
                            <td class="px-4 py-2">1002132121</td>
                            <td class="px-4 py-2">Biologia</td>
                            <td class="px-4 py-2">4.0</td>
                        </tr>
                        <tr class="border-t hover:bg-gray-100">
                            <td class="px-4 py-2">Luis Perez</td>
                            <td class="px-4 py-2">1003191162</td>
                            <td class="px-4 py-2">Ingeniería de Sistemas</td>
                            <td class="px-4 py-2">3.2</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="bg-gray-400 rounded-md shadow p-6 mt-6">
            <div class="text-2xl font-bold mb-4">Registrar Estudiante</div>
            <form>
              <div class="mb-4">
                <label for="datos" class="block mb-2">Nombre y apellido</label>
                <input type="text" id="datos" class="w-1/4 p-2 border rounded-md" required />
              </div>
              <div class="mb-4">
                <label for="datos" class="block mb-2">Documento</label>
                <input type="text" id="datos" class="w-1/4 p-2 border rounded-md" required />
              </div>
              <div class="mb-4">
                <label for="datos" class="block mb-2">Programa</label>
                <input type="text" id="datos" class="w-1/4 p-2 border rounded-md" required />
              </div>
              <div class="mb-4">
                <label for="datos" class="block mb-2">Promedio</label>
                <input type="text" id="datos" class="w-1/4 p-2 border rounded-md" required />
              </div>
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Registrar</button>
            </form>
          </div>
        
    </nav>
</body>
</html>
